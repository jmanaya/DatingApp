<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <label class="control-label mr-2">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName='gender'>
             Male
        </label>
        <label class="radio-inline">
            <input class="ml-3" type="radio" value="female" formControlName='gender'>
             Female
        </label>
    </div>
    <app-text-input [formControl]="registerForm.controls['username']" [label]="'username'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['knownAs']" [label]="'preferred name'"></app-text-input>
    <app-date-input [formControl]="registerForm.controls['dateOfBirth']" [label]="'date of birth'" [maxDate]="maxDate"></app-date-input>
    <app-text-input [formControl]="registerForm.controls['city']" [label]="'city'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['country']" [label]="'country'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['password']" [label]="'password'" [type]="'password'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]="'password confirmation'" [type]="'password'"></app-text-input>
    
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let err of validationErrors">
                {{err}}
            </li>
        </ul>
    </div>
    
    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-info mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
