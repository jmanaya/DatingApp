<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input name="username" type="text" class="form-control" [(ngModel)]="model.username" placeholder="Username">
    </div>
        <div class="form-group">
        <input name="password" type="password" class="form-control" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-info mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
